<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Art Postcards from Chicago</title>
</head>
<body>

    <main>

        <h1 class="title" id="title">
            Postcards from Chicago
        </h1>

        <section class="postcards" id="postcards">

            <section class="postcards__front" id="postcards__front">
                <img id="postcard-image">
            </section>

            <section class="postcards__back" id="postcards__back">
                <div class="postcards__back__header">
                    <h2>Post Card</h2>
                </div>

                <div class="postcards__back__text">
                        <div class="postcards__back__paragraph" contenteditable>This is where your text goes: Lorem ipsum dolor, sit amet consectetur adipisicing elit. Obcaecati, officia dicta? Est aliquid laboriosam, dolorem non qui unde harum? Labore eum ullam est.</div>
                    <div class="postcards__back__divider"></div>
                    <div class="postcards__back__address">
                        <div class="postcards__back__addressline" contenteditable>Where do you want to send your postcard? Type in an address.</div>
                    </div>

                </div>
                <div class="postcards__back__footer">
                    <h5 class="postcards__back__artworkInfo" id="artworkInfo"></h5> 
                </div>

            </section>

        </section>

        <div class="buttons" id="buttons">
            <button class="shuffle" id="shuffle" onclick="fetchIDFromLocalJSON()">
                Shuffle
            </button>
            <button class="print" id="print">
                Print
            </button>
        </div>


    </main>
    
</body>
</html>
