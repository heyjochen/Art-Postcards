<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta name="description" content="Postcards from Chicago is a postcard generator making use of the Chicago Art Institute's permanent collection">
    	<meta name="keywords" content="art, postcard, chicago, app, Chicago Art Institue">

		<!-- Primary Meta Tags -->
		<title>Postcards from Chicago</title>
		<meta name="title" content="Postcards from Chicago">
		<meta name="description" content="Postcards from Chicago is a postcard generator making use of the Chicago Art Institute's permanent collection">
	<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://chicagopostcard.netlify.app/">
		<meta property="og:title" content="Postcards from Chicago">
		<meta property="og:description" content="Postcards from Chicago is a postcard generator making use of the Chicago Art Institute's permanent collection">
		<meta property="og:image" content="https://github.com/heyjochen/Art-Postcards/blob/main/assets/metaIMG.png">
	<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://chicagopostcard.netlify.app/">
		<meta property="twitter:title" content="Postcards from Chicago">
		<meta property="twitter:description" content="Postcards from Chicago is a postcard generator making use of the Chicago Art Institute's permanent collection">
		<meta property="twitter:image" content="https://github.com/heyjochen/Art-Postcards/blob/main/assets/metaIMG.png">

        <script defer src="main.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Postcards from Chicago</title>
</head>
<body>

    <main>

        <h1 class="title" id="title">
            Postcards from Chicago
        </h1>
        <h4 class="subtitle" id="subtitle">A website to create unique postcards with some of the most precious artworks in Chicago.</h4>

        <section class="postcards" id="postcards">

            <section class="postcards__front" id="postcards__front">
                <img id="postcard-image">
            </section>

            <section class="postcards__back" id="postcards__back">
                <div class="postcards__back__header">
                    <h5 class="postcards__back__artworkInfo" id="artworkInfo"></h5>           
                    <div class="stamp"></div>      
                </div>

                <div class="postcards__back__text">
                        <textarea class="postcards__back__paragraph postcard-textelements" maxlength="150" placeholder="This is where your text goes"></textarea>
                    <div class="postcards__back__divider"></div>
                    <div class="postcards__back__address">
                        <textarea class="postcards__back__addressline postcard-textelements" maxlength="120" placeholder="Give me an address!"></textarea>
                    </div>

                </div>


            </section>

        </section>

        <div class="buttons" id="buttons">
            <button class="shuffle" id="shuffle" onclick="fetchIDFromLocalJSON()">
                Shuffle
            </button>
            <button class="print" id="print" onclick="window.print()">
                Print
            </button>
        </div>


    </main>

    <footer></footer>
    
</body>
</html>
